<div class="wrapper">
    <img src="../../../../../assets/images/wave.png" alt="">
    <h2>Be a part of us!</h2>
    
    <div class="content_wrapper">
        <app-register (regiterEmitter)="register($event)"></app-register>
        <div class="other_option">
            <h6><span>or</span></h6>
        </div>
        <button class="social_login">Register with Google</button>
        <div class="login">
            Already have an acoount?<a [routerLink]="['/auth']">Login</a>
        </div>
    </div>
</div>

<ng-container *ngIf="registerSuccess?.nextHandler == 'verify'">
    <app-modal>
        <div>
            <h3>Enter the verification code</h3>
        <code-input 
                  [codeLength]="6"
                  (codeChanged)="onCodeChanged($event)"
                  (codeCompleted)="onCodeCompleted($event)">
       </code-input>
       </div>
    </app-modal>
</ng-container>
