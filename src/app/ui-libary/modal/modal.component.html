<ng-container *ngIf="display$ | async as display">
    <section [class.open]="display"
             (click)="close()">
      <div (click)="$event.stopPropagation()">
        <button class="close"
                type="button" 
                (click)="close()">X</button>
  
       <div>
         <ng-content></ng-content>
       </div>
      </div>
    </section>
  </ng-container>
