<div class="dashboard-wrapper">

    <div class="product-list">

            <ul class="nav nav-tabs">
                <li class="nav-item mx-1" *ngFor="let tab of tabList" (click)="selectedTab(tab.title)">
                  <span class="nav-link" [class.active]="selectedTabRecord===tab.title" >{{tab.title}}</span>
                </li>
                
              </ul>
            <app-dashboard-product-list [productList]="allProductRecords"></app-dashboard-product-list>
    </div>
</div>
