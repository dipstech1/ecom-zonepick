<div class="product-details-wrapper">

    <!-- <section class="mx-3">
        <h3>{{productDetails?.name}}</h3>
        <div>{{productDetails?.price}}</div>
    </section> -->

    <section class="row mx-3 mb-5 my-5">
            <div class="col-md-8 col-sm-12">
                <app-product-image-gallery></app-product-image-gallery>
            </div>
            <div  class="col-md-4 col-sm-12">
                <div class="card mb-3" *ngIf="productDetails?.name">
                    <div class="card-body mb-3 prod-details ">
                        <h3 class="det">{{productDetails?.name}}</h3>
                        <div class="det">{{productDetails?.price}} ({{productDetails?.product_status}})</div>
                        <div class="action-btn text-center mt-3">
                            <button class="primary-btn" (click)="addToCart()">Add to cart</button>
                          </div>
                    </div>
                    
                </div>
                <div class="mb-4">
                    <app-seller-card [productName]="productDetails?.name" [userDetails]="productDetails?.seller_details"></app-seller-card>
                </div>
                <div>
                    <app-seller-location></app-seller-location>
                </div>
            </div>
        
    </section>

    <section class="row mx-4">
        <div class="col-md-6 col-sm-12">
            <div class="card pb-3">
                <div class="card-body mb-3 prod-details">
                    Product Details
                </div>
                <app-product-features [features]="productDetails?.specifications"></app-product-features>
            </div>
        </div>

        <div class="col-md-6 col-sm-12 my-md-0 my-sm-2 ">
            <div class="card pb-3">
                <div class="card-body mb-3 prod-details ">
                    Product Specification
                </div>
                <div>
                   <div class="specs">
                       <div class="topic">Brand:</div>
                       <div class="det">{{productDetails?.brand}} </div>
                   </div>
                   <div class="specs">
                        <div class="topic">Category:</div>
                        <div class="det">{{productDetails?.category}} </div>
                    </div>
                   <div class="specs">
                        <div class="topic">Origin:</div>
                        <div class="det">{{productDetails?.origin}} </div>
                    </div>
                   <div class="specs">
                        <div class="topic">Status:</div>
                        <div class="det">{{productDetails?.product_status}} </div>
                    </div>
                </div>
            </div>
        </div>
        
    </section>

</div>
